<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link

  <body>
    <ons-page>
      <ons-toolbar>
        <div class="center">Tab 1</div>
      </ons-toolbar>

      <ons-tabbar swipeable position="auto">
        <ons-tab
          page="tab1.html"
          label="Home"
          icon="md-settings"
          active-icon="md-face"
        >
        </ons-tab>
        <ons-tab
          page="tab2.html"
          label="Search"
          icon="md-settings"
          active-icon="md-face"
        >
        </ons-tab>
        <ons-tab
          page="tab3.html"
          label="Favorite"
          icon="md-settings"
          active-icon="md-face"
        >
        </ons-tab>
        <ons-tab
          page="tab4.html"
          label="Profile"
          icon="md-settings"
          active-icon="md-face"
        >
        </ons-tab>
      </ons-tabbar>
    </ons-page>

    <template id="tab1.html">

        <p style="text-align: center">
